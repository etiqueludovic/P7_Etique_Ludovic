<div class="rocol-sm-offset">
    <div class="col-sm-8 col-sm-offset-2 complet">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <li class="list-group-item">
            <label for="title">Titre</label>
            <input type="text" class="form-control" [(ngModel)]="title" name="title" required>
            <label for="content">Message</label>
            <textarea type="text" class="form-control" [(ngModel)]="content" name="content" required></textarea>
            <button (click) ="toggleEmojiPicker()">ðŸ˜€</button><br>
        <emoji-mart class="emoji-mart" *ngIf="showEmojiPicker" (emojiSelect)="addEmoji($event)" title="Choisissez votre emojiâ€¦"> </emoji-mart>
        </li>
        <div class="container">
            <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>InsÃ©rer une image</h3>            
                <div class="form-group">
                        <input type="file" name="file" (change)="fileProgress($event)" />
                    </div>
                    <div *ngIf="fileUploadProgress">
                        Upload progress: {{ fileUploadProgress }}
                    </div>
        
                    <div class="mb-3" *ngIf="uploadedFilePath">
                        {{uploadedFilePath}}
                    </div>
                    </div>
                
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
    </form>

            </div>
        <div class="prev">

                <div mat-card-avatar class="example-header-image"></div>
                <div class="text-center" name="PreviousTitre">{{ title }}</div>
                <div class="text-center" name="PreviousTitre" *ngIf="username">{{ username }}</div>

</div>
