<button *ngIf="userId" class="messageAdd" routerLinkActive="active" routerLink="../create-message">Ecrire un nouveau message</button>

<div class="card-deck">
<mat-card *ngFor="let dataItem of Posts" class="card" role="listemessages">
    <mat-card-header class="card-header">
      <img *ngIf="dataItem.profil_image" class="header-image" [src]="dataItem.retrievedImageprofil">
      <svg *ngIf="!dataItem.profil_image" xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-person-square header-image" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
      </svg>
      <mat-card-title class="title">{{ dataItem.username }}</mat-card-title>
      <mat-card-subtitle class="subtitle">{{dataItem.title}}</mat-card-subtitle>
      <div class="btn_edit">
        <button *ngIf="userId == dataItem.userId" [routerLink]="['edit', dataItem.id]" class="btn btn-primary" mat-button> 
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
          </svg>
        </button>
        <button *ngIf="userId == dataItem.userId" [routerLink]="['view', dataItem.id]" class="btn btn-success" mat-button>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
          </svg>
        </button>
        <button *ngIf="userId == dataItem.userId" type="submit" class="btn btn-danger" [routerLink]="['delete', dataItem.id]" (click)="DeleteMessage()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </button>
      </div>
    </mat-card-header>
      <div class="card-img" *ngIf="dataItem.retrievedImage">
        <img [src]="dataItem.retrievedImage" alt="{{dataItem.imageUrl}}">
      </div>
    <mat-card-content class="card-footer text-center">
      <p>
        {{dataItem.content}}
      </p>
    </mat-card-content>
    <div class="container">
      <form (ngSubmit)="addcomment(a, dataItem.id)" #a="ngForm">
          <label for="content">Commentaires</label>
          <input type="text" class="form-control" [(ngModel)]="content" name="content" required>
          <button class="btn_ajout" type="submit" *ngIf="dataItem.id" [disabled]="a.invalid">Ajouter</button>
      </form>
         <div> <button  class="btn_comment" *ngIf="!dataItem.commentafficher && dataItem.id" (click)="viewcomment(dataItem.id)">Voir les commentaires{{dataItem.id}}</button>
          <button class="btn_comment" *ngIf="dataItem.commentafficher && dataItem.id" (click)="commentMasquer()">Masquer les commentaires</button>
          {{ dataItem.commentafficher }}
      
          <div *ngFor="let c of Comment" >
            <div *ngIf="dataItem.commentafficher && dataItem.id == c.post_id" class="comment">
             <div class="namecom">{{ c.user_name}}</div> 
              <div class="contentcom">{{ c.content }}</div> 
              <button class="delcom btn btn-danger" *ngIf="utilisateurId == c.user_id" (click)="deletecomment(c.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 20 20">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </button>
          </div>
      </div>
      </div>
  </div>
  </mat-card>
</div>
