<div class="container">
    <mat-card class="card" *ngFor="let dataItem of UserList">
        <img class="left img-carree" [src]="dataItem.retrievedImageprofil">
        <div class="middle_u">
            {{dataItem.username}}
        </div>
        <div class="middle_e">
            {{dataItem.email}}
        </div>
        <div class="middle_b">
            {{dataItem.bio}}
        </div>
    </mat-card>
</div>
